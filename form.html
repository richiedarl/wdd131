<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Product Review Form</title>
  <meta name="description" content="Submit your product review including rating, features, and feedback.">
  <meta name="author" content="Darlington Okorie">

  <!-- Google Fonts properly linked -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>

<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options populated by JS -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <label>
          <input type="radio" id="rating1" name="rating" value="1" required> ☆
        </label>
        <label>
          <input type="radio" id="rating2" name="rating" value="2"> ☆☆
        </label>
        <label>
          <input type="radio" id="rating3" name="rating" value="3"> ☆☆☆
        </label>
        <label>
          <input type="radio" id="rating4" name="rating" value="4"> ☆☆☆☆
        </label>
        <label>
          <input type="radio" id="rating5" name="rating" value="5"> ☆☆☆☆☆
        </label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (Check all that apply):</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="feature2" name="features" value="Design"> Design</label>
        <label><input type="checkbox" id="feature3" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" id="feature4" name="features" value="Affordability"> Affordability</label>
      </fieldset>

      <!-- Written Review -->
      <label for="reviewText">Written Review (optional):</label>
      <textarea id="reviewText" name="reviewText" rows="4"></textarea>

      <!-- User Name -->
      <label for="username">Your Name (optional):</label>
      <input type="text" id="username" name="username">

      <!-- Submit -->
    <input type="submit" value="Submit">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Darlington Okorie | WDD 131 Assignment</p>
  </footer>
</body>
</html>
