<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Album</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <header>
    <h1>Nature Album</h1>
    <button class="menu-button" aria-label="Toggle Menu">&#9776;</button>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="album">
      <article class="temple-card">
        <img src="images/forest.jpg" alt="Misty Forest">
        <h2>Misty Forest</h2>
        <p>Pacific Northwest, USA</p>
      </article>

      <article class="temple-card">
        <img src="images/waterfall.jpg" alt="Majestic Waterfall">
        <h2>Majestic Waterfall</h2>
        <p>Iguazu Falls, Brazil</p>
      </article>

      <article class="temple-card">
        <img src="images/mountain.jpg" alt="Snowy Mountain">
        <h2>Snowy Mountain</h2>
        <p>Alps, Switzerland</p>
      </article>

      <article class="temple-card">
        <img src="images/desert.jpg" alt="Desert Dunes">
        <h2>Desert Dunes</h2>
        <p>Sahara, Africa</p>
      </article>
      
      <article class="temple-card">
        <img src="images/lake.jpg" alt="Crystal Lake">
        <h2>Crystal Lake</h2>
        <p>Banff, Canada</p>
      </article>

      <article class="temple-card">
        <img src="images/sunset.jpg" alt="Sunset Beach">
        <h2>Sunset Beach</h2>
        <p>Bali, Indonesia</p>
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Nature Album</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
